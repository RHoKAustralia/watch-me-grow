<md-button class="md-fab wmg-add-child-button" aria-label="Add child" ui-sref="children.add">
    <md-icon>add</md-icon>
</md-button>

<div flex="100" layout="row" layout-align="center" layout-wrap>
    <md-card ng-repeat="child in childSelection.children track by child.metadata.id" class="wmg-child-card">
        <div alt="Child Image" class="md-card-image wmg-child-card__image {{child.age.bgClass}}"></div>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{child.metadata.name}}</span>
                <span class="md-subhead">{{child.age.label}} old</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="dashboard({childId: child.metadata.id})">See dashboard</md-button>
        </md-card-actions>
    </md-card>

    <p ng-if="!childSelection.children || !childSelection.children.length">
        You have not created any children. Use the orange (+) button above to create one.
    </p>
</div>
