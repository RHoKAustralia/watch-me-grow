<md-button class="md-fab wmg-add-child-button" aria-label="Eat cake" ui-sref="children.add">
    <md-icon>add</md-icon>
</md-button>

<div flex="100" layout="row" layout-align="center" layout-wrap>
    <md-card ng-repeat="child in childSelection.getChildren() track by child.id" class="wmg-child-card">
        <div alt="Child Image" class="md-card-image wmg-child-card__image"></div>
        <md-card-content>
            <h2 class="md-title">{{child.name}}</h2>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button ui-sref="dashboard({childId: child.id})">See dashboard</md-button>
        </div>
    </md-card>
</div>
