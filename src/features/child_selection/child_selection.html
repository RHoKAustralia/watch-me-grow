<a
    class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored wmg-select-child__add-button"
    ui-sref="add_child">
  <i class="material-icons">add</i>
</a>

<div class="mdl-grid wmg-content">
  <div ng-repeat="child in childSelection.children track by child.id" class="mdl-cell mdl-cell--4-col-tablet">

    <div class="wmg-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{child.name}}</h2>

      </div>
      <div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Mauris sagittis pellentesque lacus eleifend lacinia...
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           ui-sref="dashboard({childId: child.id})">
          See dashboard
        </a>
      </div>
    </div>
  </div>
</div>
