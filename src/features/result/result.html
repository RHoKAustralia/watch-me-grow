<md-card class="wmg-result-card">
    <md-card-content>
        <div layout="column" layout-align="center center">
            <div class="wmg-result-card__flag-container">
                <div class="md-media-lg" ng-class="{
                              'wmg-red': controller.concerns === 'RED_FLAG',
                              'wmg-no':  !controller.concerns === 'NO_FLAG'}">
                    <i class="material-icons">flag</i>

                    <div ng-if="controller.concerns">
                        Concerns
                    </div>

                    <div ng-if="!controller.concerns">
                        No Concerns
                    </div>
                </div>
            </div>

            <p ng-if="controller.concerns">
                Your test result indicates concerns - we recommend that you
                consult
                your paediatrician.
            </p>

            <p ng-if="!controller.concerns">Your test indicates no concerns</p>
        </div>

        <div>
            <h3>Relevant Links</h3>
            <md-button class="md-primary md-raised"
                       href="http://www.resourcingparents.nsw.gov.au/page/love-talk-sing-read-play">
                PHR anticipatory guidelines
            </md-button>
            <md-button class="md-raised md-primary" href="http://raisingchildren.net.au/">raisingchildren.net.au
            </md-button>
        </div>
    </md-card-content>
</md-card>
